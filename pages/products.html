<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Products - ELISA SANNA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/products.css">
</head>
<body>
  <!-- Header Placeholder - Loaded dynamically -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="products-main">
    <!-- Category Hero Image -->
    <section class="category-hero-image" id="category-hero-image" style="display: none;">
      <div class="hero-image-container">
        <img id="hero-image" src="" alt="" class="hero-image">
        <div class="hero-overlay">
          <div class="container">
            <h1 id="hero-title" class="hero-title">Products</h1>
            <p id="hero-description" class="hero-description"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Category Header (fallback when no hero image) -->
    <section class="category-hero" id="category-hero-fallback">
      <div class="container">
        <h1 id="category-title" class="category-title">Products</h1>
        <p id="category-description" class="category-description"></p>
      </div>
    </section>


    <!-- Products Grid -->
    <section class="products-section">
      <div class="container">
        <div id="products-loading" class="loading">Loading products...</div>
        <div id="products-grid" class="products-grid" style="display: none;">
          <!-- Products will be loaded here by JavaScript -->
        </div>
        <div id="no-products" class="no-products" style="display: none;">
          <p>No products found matching your criteria.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Placeholder - Loaded dynamically -->
  <div id="footer-placeholder"></div>

  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/header-loader.js"></script>
  <script src="../assets/js/products.js"></script>
  <script src="../assets/js/footer-loader.js"></script>
</body>
</html>
